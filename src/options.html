<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form>
      <h3>GitHub Personal Token</h3>
      <p>
        <a
          href="https://github.com/settings/tokens/new?description=GitHub%20Quick%20Review%20for%20GitHub&scopes=repo"
          target="_blank"
          >Click here to create one</a
        >
      </p>
      <p><input name="ghToken" type="text" autocomplete="off" spellcheck="false" /></p>
      <p>
        <a href="https://app.circleci.com/settings/user/tokens" target="_blank"
          >Click here to create one</a
        >
      </p>
      <p><input name="circleToken" type="text" autocomplete="off" spellcheck="false" /></p>
      <h3>CircleCI Personal Token</h3>
    </form>
    <script src="options.js"></script>
  </body>
</html>
