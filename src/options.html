<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form>
      <h3>GitHub Personal Token</h3>
      <p>
        <a
          href="https://github.com/settings/tokens/new?description=GitHub%20Productivity&scopes=repo"
          target="_blank"
          >Click here to create one</a
        >
      </p>
      <p><input name="ghToken" type="text" autocomplete="off" spellcheck="false" /></p>

      <h3>JIRA Personal Token</h3>
      <p>
        <a href="https://id.atlassian.com/manage/api-tokens" target="_blank"
          >Click here to create one</a
        >
      </p>
      <p><input name="jiraToken" type="text" autocomplete="off" spellcheck="false" /></p>
    </form>
    <script src="options.js"></script>
  </body>
</html>
